

<div class="">
  <table class="table table-bordered w-75 mx-5 my-5 w">
    <thead>
      <tr>
        <!-- <th scope="col">#</th> -->
        <th scope="col">FirstName</th>
        <th scope="col">Lastname</th>
        <th scope="col">Age</th>
        <th scope="col">Gender</th>
        <th scope="col">Address</th>
        <th scope="col">Favourite Subject</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <!-- <th scope="row">1</th> -->
        <td>{{item.firstname}}</td>
        <td>{{item.lastname}}</td>
        <td>{{item.age}}</td>
        <td>{{item.gender}}</td>
        <td>{{item.address}}</td>
        <td>{{item.favourite_subject}}</td>

      </tr>
    </tbody>
  </table>
</div>
