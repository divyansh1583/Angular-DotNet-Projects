
<table class="table">
    <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Salary</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list;let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.salary}}</td>
           
        </tr>
    </tbody>
</table>
<p>Value from input-output-component = {{CData}}</p>

<app-input-output [hidden]="isHidden" [PData]="list"  (childEvent)="showAlert($event)"></app-input-output>
